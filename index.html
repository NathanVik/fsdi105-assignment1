<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Register Users</title>
</head>
<body>
    <h1>Register a new User into the system</h1>

<div class="capture-form">
        
        <div class="control">
            <label>Email</label>
            <input id="txtEmail" type="email">
        </div>
        
        <div class="control">
            <label>Password</label>
            <input id="txtPassword" type="password">
        </div>
        
        <div class="control">
            <label>First Name</label>
            <input id="txtFirst" type="text">
        </div>
        
        <div class="control">
            <label>Last Name</label>
            <input id="txtLast" type="text">
        </div>
        
        <div class="control">
            <label>Age</label>
            <input id="txtAge" type="number">
        </div>
        
        <div class="control">
            <label>Address</label>
            <input id="txtAddress" type="text">
        </div>
        
        <div class="control">
            <label>Phone Number</label>
            <input id="txtPhone" type="tel">
        </div>
        
        <div class="control">
            <label>Payment</label>
            <select id="selPayment">
                <option value="">Paypal</option>
                <option value="">Check</option>
                <option value="">Cash</option>
                <option value="">Videogames</option>
            </select>
        </div>
        
        <div class="control">
            <label>Favorite Color</label>
            <input id="selColor" type="color">
        </div>
        <div class="control">
            <button id="btnSave">Register User</button>
        </div>
</div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/test.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
